<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Workshop Manager{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{% url 'dashboard' %}">Workshop Manager</a>
            </div>
            <div class="nav-links">
                <a href="{% url 'dashboard' %}">Home</a>
                <a href="{% url 'jobs:job_list' %}">Jobs</a>
                <a href="{% url 'jobs:job_create' %}">Add Job</a>
                <a href="{% url 'inventory:radiator_list' %}">Inventory</a>
                <a href="{% url 'inventory:radiator_create' %}">Add Stock</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2024 Workshop Manager. All rights reserved.</p>
    </footer>
</body>
</html>
